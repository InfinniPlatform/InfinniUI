<div class="modal container modal-scrollable" id="full-width" tabindex="-1" role="dialog" aria-hidden="false">
    <div class="modal-dialog <%= dialogWidthClass(dialogWidth) %>" style="<%= dialogWidthValue(dialogWidth) %>">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close firstfocuselementinmodal pl-close-modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>
</div>

<% function dialogWidthClass(widthValue){
    if(widthValue == 'small'){
        return 'modal-sm';
    }

    if(widthValue == 'large'){
        return 'modal-lg';
    }

    return '';
}

function dialogWidthValue(widthValue){
    if(widthValue.search(/\d/) == 0){
        return 'width:' + widthValue + ';';
    }else{
        return '';
    }
} %>
