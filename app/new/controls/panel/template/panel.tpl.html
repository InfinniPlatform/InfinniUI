<style>
    .pl-panel-header {
        cursor: default;
    }

    .pl-panel-header.pl-collapsed + .pl-panel-body {
        display: none;
    }

    .pl-panel-header.pl-collapsible {
        cursor: pointer;
    }
</style>
<div class="pl-panel-header panel-heading">Panel header</div>
<div class="pl-panel-body panel-body">
    <% items.forEach(function(item, index){%>
    <li class="pl-panel-i"></li>
    <%});%>
</div>
