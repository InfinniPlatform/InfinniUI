<div class="backdrop"></div>

<style>
    .backdrop {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }

    .pl-datepicker-dropdown {
        position: absolute;
        top: 100px;
        left: 200px;
    }
    .datepicker-date {
        background: #ffffff;
        position: relative;
        border: 1px solid #000000;
    }

</style>

<div class="datepicker-date">
    <div class="days"></div>
    <div class="months" style="display: none;"></div>
    <div class="years"  style="display: none;"></div>
</div>
