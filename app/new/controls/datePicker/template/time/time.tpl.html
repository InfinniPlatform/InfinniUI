<style>
    .time-segment {
        font-size: 36px;
        font-weight: bold;
        padding: 10px;
    }

    .time-spin {
        text-align: center;
        font-size: 36px;
        font-weight: bold;
    }

    .time-spin-up, .time-spin-down {
        width: 100%;
        text-decoration: none;

        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
    }

    .time-spin-up:hover, .time-spin-down:hover {
        text-decoration: none;
    }
</style>
<table>
    <tbody>
    <tr>
        <td class="time-spin">
            <a class="time-spin-up time-spin-hour">
                <span>&uparrow;</span>
            </a>
        </td>
        <td></td>
        <td class="time-spin">
            <a class="time-spin-up time-spin-minute">
                <span>&uparrow;</span>
            </a>
        </td>
        <td></td>
    </tr>
    <tr>
        <td class="time-segment">
            <span class="time-segment-hour">12</span>
        </td>
        <td class="time-segment">:</td>
        <td class="time-segment">
            <span class="time-segment-minute">14</span>
        </td>
        <td class="time-segment">
            <button class="period" style="display: none;">AM/PM</button>
        </td>
    </tr>
    <tr>
        <td class="time-spin">
            <a class="time-spin-down time-spin-hour">
                <span>&downarrow;</span>
            </a>
        </td>
        <td></td>
        <td class="time-spin">
            <a class="time-spin-down time-spin-minute">
                <span>&downarrow;</span>
            </a>
        </td>
        <td></td>
    </tr>
    </tbody>
</table>
