<label class="pl-control-label" for="<%- guid %>"></label>
<div class="input-group">
    <span class="pl-numeric-box-min input-group-addon"><i class="fa fa-minus"></i></span>
    <input  class="pl-control form-control pl-numeric-box-input" type="text" id="<%- guid %>" >
    <div class="pl-control-editor"></div>
    <span class="pl-numeric-box-max input-group-addon"><i class="fa fa-plus"></i></span>
</div>


<div class="pl-control-hint-text help-block hidden"></div>
<div class="pl-control-error-text help-block hidden"></div>
<div class="pl-control-warning-text help-block hidden"></div>
