<div class="form-group" style="float: left; width: 100%; margin: 0;">
    <label class="control-label col-sm-3" style="margin: 0; padding: 0;"><%- labelText%></label>
    <div class="col-sm-9" style="margin: 0; padding: 0;">
        <div class="input-group date">
            <input tabindex="0" class="timepicker-control form-control timepicker" type="text">
            <div class="pl-control-editor"></div>
            <span class="input-group-btn">
                <button class="open-picker btn default" type="button">
                    <i class="fa fa-clock-o"></i>
                </button>
            </span>
            <div class="pl-control-validation-message"></div>
            <div class="pl-control-hint-text"></div>
        </div>
    </div>
</div>
