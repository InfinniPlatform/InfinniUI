<div class="pl-stack-panel__content pl-stack-panel-group">
    <div class="pl-stack-panel-group__header"><!-- Group Header here--></div>
    <div class="pl-stack-panel-group__body">
        <div class="pl-stack-panel-list">
            <!-- Group's items here -->
            <% for (var i = 0; i < items.length; i = i + 1) { %>
            <div class="pl-stack-panel-list__item"></div><!--- Item in Group -->
            <% }%>
        </div>
    </div>
</div>
