function downloadExel(originalData){
    var artistWorkbook = ExcelBuilder.createWorkbook();
    var albumList = artistWorkbook.createWorksheet({name: 'Список пациентов из журнала'});

    albumList.setData(originalData);

    albumList.setColumns([
        {width: 20},
        {width: 20},
        {width: 20},
        {width: 20},
        {width: 20},
        {width: 25},
        {width: 50},
        {width: 30},
        {width: 30},
        {width: 20},
        {width: 30},
        {width: 20}
    ]);

    artistWorkbook.addWorksheet(albumList);

    var data = ExcelBuilder.createFile(artistWorkbook);
    $('body').append('<iframe style="position: absolute; left: -1000000px;" src="' + 'data:application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;base64,' + data + '"></iframe>');
}
