<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="server/style.css" rel="stylesheet">
    <title></title>
    <style type="text/css">

        * {
            box-sizing: border-box;
        }

        .container {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 14px;
        }

        .form {
            position: relative;
            top: 30%;
            text-align: center;
            padding: 0 25%;
        }

        .form__label, .form__control, .form__submit {
            display: block;
            width: 100%;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1;
            padding: 5px;
        }

        .form__label {
            margin-bottom: 5px;
        }
        .form__control {
            margin-bottom: 10px;
        }


    </style>
</head>

<body>

<div class="container">

    <form class="form" role="form" method="post">
        <label for="username" class="form__label">Username</label>
        <input name="username" type="text" id="username" class="form__control" required autofocus>
        <label for="password" class="form__label">Password</label>
        <input name="password" type="password" id="password" class="form__control" required>
        <button class="form__submit" type="submit">Login</button>
    </form>

</div>


</body>
</html>
